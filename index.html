<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>True Random Number Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>
<body>
    <div class="app">
        <div>
            N: <input type="number"id="N_number" value="400">
            K: <input type="number"id="K_number" value="5000">
            <button id="numbers_button">Apply</button>
        </div>
    </div>
    <div class="app">
        <canvas class="canvas" id="canvas_input" width="400" height="400"></canvas>
        <canvas class="canvas" id="canvas_output" width="400" height="400"></canvas>
    </div>
    <div class="buttons">
        <button id="binary">Get binary</button>
        <button id="add_to_histogram">Add to histogram</button>
        <button id="clear">Clear</button>
        <button id="reset_histogram">Reset histogram</button>
    </div>
    <div class="buttons">
        <input type="text" id="inputText">
    </div>
    <div class="app">
        <div>
            <h2>Entropy</h2>
            <div id="entropy1"></div>
        </div>
        <div>
            <h2>Entropy</h2>
            <div id="entropy2"></div>
        </div>
    </div>
	<div class="app">
        <div id="histogram2"></div>
        <div id="histogram"></div>
    </div>
    <div class="app">
        <textarea id="binary_input" cols="80" rows="40"></textarea>
        <textarea id="binary_output" cols="80" rows="40"></textarea>
    </div>
    <script src="main.js"></script>
</body>
</html>
